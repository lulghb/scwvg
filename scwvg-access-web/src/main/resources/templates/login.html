<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >
<head>
    <meta charset="UTF-8">
    <title>采集适配</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!--登陆页面样式-->
    <link rel="stylesheet" href="../static/layui/css/layui.css"
          th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="../static/login.css"
          th:href="@{/login.css}" media="all">
</head>

<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>采集适配</h2>
            <p>一站式网络管理系统</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                               for="LAY-user-login-vercode"></label>
                        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required"
                               placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="/wvguser/images/captcha" class="layadmin-user-login-codeimg"
                                 id="LAY-user-get-vercode">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" value="remember-me"
                       lay-skin="primary" title="记住密码">
                <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登  录</button>
            </div>
        </div>
    </div>
    <div class="layui-trans layadmin-user-login-footer">
        <p>© 2019 <a href="http://www.scwvg.com/" target="_blank">www.scwvg.com</a></p>
        <p>
        <p>版权所有 ©2016 中国电信黑龙江分公司 【接入适配系统《v1.1》】</p>
        </p>
    </div>
</div>
<script type="text/javascript" src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script>
    var wvg="localhost:8082";
    layui.config({
        base: '../../layui' //静态资源所在路径
    }).extend({
        index: '/lib/index' //主入口模块
    }).use(['index', 'user'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , search = router.search;
        form.render();
        form.on('submit(LAY-user-login-submit)', function (obj) {
            // 获取 CSRF Token
            var csrfToken = $("meta[name='_csrf']").attr("content");
            var csrfHeader = $("meta[name='_csrf_header']").attr("content");
            $.ajax({url:"/wvguser/vercode",type:"GET",data: {"vercode":obj.field.vercode}
                ,beforeSend: function(request) {
                    // 添加  CSRF Token
                    request.setRequestHeader(csrfHeader, csrfToken);
                }
            }).then(function (data) {
                if(!data.success){
                    layer.msg(data.message, {offset: '26px', icon: 0, time: 3000});
                }else{
                    $.ajax({url: "/login", type: 'POST', data:obj.field
                        ,beforeSend(request) {
                            // 添加  CSRF Token
                            request.setRequestHeader(csrfHeader, csrfToken);
                        },
                        success($data){
                            // TODO  注意：这里不成功为全等于 false，不要修改为 (!$data.success)
                            if($data.success===false){
                                layer.msg($data.message, {offset: '26px', icon: 0, time: 3000});
                            }else{
                                location.href = '/index'; //后台主页
                            }
                        }
                    })
                }
            });
        });
    });
</script>
</body>
</html>
